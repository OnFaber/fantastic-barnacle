<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
    <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- /static/stile.css -->
    <link href="../css/forms.css" rel="stylesheet" />
    <!-- Importazione script -->
    <!--L'attributo defer indica di eseguire lo script dopo il caricamento del documento. 
    Necessario per far trovare allo script gli elementi-->
    <script type="text/javascript" src="../js/sign-up-form.js" defer></script>
    <script type="text/javascript" src="../js/event-listeners.js" defer></script>
    
</head>

<body> 
    <div class="signUpForm">
        <p>Sign up</p>
        
        <form name="signUpForm">
            <!-- Non serve che questo campo sia di tipo email perchè sign-up-form.js controlla già il formato -->
            <input
            id="signUpFormEmail"
            name="email"
            type="text"
            value=""
            placeholder="E-Mail"
            />
            
            <input
            id="signUpFormPassword"
            name="password"
            type="password"
            value=""
            placeholder="Password"
            />
            
            <div class="checkboxContainer">
                <input
                id="signUpFormCheckbox"
                name="privacyPolicyCheckbox"
                type="checkbox"
                disabled = "true"
                />
                <label for="signUpFormCheckbox">I accept the <a id="privacyPolicyHref" href="./privacy-policy.html" target="_blank">Privacy Policy</a></label>
            </div>
            
            <input id="submit" name="" type="submit" value="Sign up" />
        </form>
        
        <ul>
            <li>Already have an account? <a href="./sign-in.html">Sign in</a></li>
        </ul>
    </div>
    <!-- <script src="assets/js/index.js"></script> -->
</body>
</html>
