<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign in</title>
  <meta
  name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <!-- /static/stile.css -->
  <link href="../css/forms.css" rel="stylesheet" />
</head>

<body>
  <div class="signInForm">
    <p>Sign in</p>
    <form id="signInForm">
      <input
      id="signInFormEmail"
      name="email"
      type="email"
      value=""
      placeholder="E-Mail"
      />
      
      <input
      id="signInFormPassword"
      name="password"
      type="password"
      value=""
      placeholder="Password"
      />

    <label class="customCheckboxContainer">
      <input
      id="signIpFormCheckbox"
      name="rememberMeCheckbox"
      type="checkbox"
      />
      <span class="customCheckbox"></span>
      <div>Remember me</div>
  </label>

      <input id="submit" name="" type="submit" value="Sign in" />
    </form>
    
    <ul>
      <li><a href="sign-up.html">Sign up</a></li>
      <li><a href="#">Forgot password?</a></li>
    </ul>
  </div>
  <!-- <script src="assets/js/index.js"></script> -->
</body>
</html>
