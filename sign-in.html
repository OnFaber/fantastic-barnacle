<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/xicon" href="./assets/altro/Graphicloads-Colorful-Long-Shadow-Book.ico">
  <meta charset="UTF-8" />
  <title>Sign in</title>
  <meta
  name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <!-- /static/stile.css -->
  <link href="assets/css/forms.css" rel="stylesheet" />
  <link href="assets/css/notice.css" rel="stylesheet" />
  <link href="assets/css/inputFields.css" rel="stylesheet" />
  <link href="assets/css/common.css" rel="stylesheet" />
  <!-- Script per impedire di visualizzare questa pagina se già loggato -->
  <script>
    // Controllo se l'utente è già loggato
    let authenticatedUserLocal = JSON.parse(localStorage.getItem("authenticatedUser"));
    let authenticatedUserSession = JSON.parse(sessionStorage.getItem("authenticatedUser"));
    if (authenticatedUserSession != null) {
      window.location.href = "./index.html" //Se è loggato lo reindirizzo alla homepage
    } else if (authenticatedUserLocal != null) {
      window.location.href = "./index.html" //Se è loggato lo reindirizzo alla homepage
    }
  </script>
  <!-- Importazione script -->
  <!--L'attributo defer indica di eseguire lo script dopo il caricamento del documento. 
  Necessario per far trovare allo script gli elementi-->
  <script type="module" src="assets/js/sign-in-form.js" defer></script>
</head>
<body class="background">
  <div class="notice"></div>
  <div class="form__box form__signin">
    <p class="capitalize">sign in</p>
    <form id="signInForm" name="signInForm">
      <input
      id="signInFormUsername"
      name="username"
      type="text"
      value=""
      placeholder="Username"
      />
      
      <input
      id="signInFormPassword"
      name="password"
      type="password"
      value=""
      placeholder="Password"
      />
      
      <div class="checkBoxText">
        <label class="customCheckboxContainer">
          <input
          id="signInFormCheckbox"
          name="rememberMeCheckbox"
          type="checkbox"
          />
          <span class="customCheckbox" id="signInFormCustomCheckbox"></span>
          <div class="capitalize">remember me</div>
        </label>
      </div>
      
      <input
      id="submit"
      name=""
      type="submit"
      value="Sign in"
      class="capitalize"
      />
    </form>
    
    <ul>
      <li><a class="capitalize" href="./sign-up.html">sign up</a></li>
      <li>
        <a class="capitalize" href="./reset-password.html"
        >forgot password?</a
        >
      </li>
    </ul>
  </div>
</body>
</html>
