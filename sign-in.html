<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign in</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- /static/stile.css -->
    <link href="assets/css/forms.css" rel="stylesheet" />
    <!-- Importazione script -->
    <!--L'attributo defer indica di eseguire lo script dopo il caricamento del documento. 
    Necessario per far trovare allo script gli elementi-->
    <script
      type="module"
      src="assets/js/sign-in-form.js"
      defer
    ></script>
  </head>

  <body>
    <div class="form__box form__signin">
      <p class="capitalize">sign in</p>
      <form id="signInForm" name="signInForm">
        <input
          id="signInFormEmail"
          name="email"
          type="email"
          value=""
          placeholder="E-Mail"
        />

        <input
          id="signInFormPassword"
          name="password"
          type="password"
          value=""
          placeholder="Password"
        />

        <!-- <div style="display: flex; align-items: center"> -->
        <label class="customCheckboxContainer">
          <input
            id="signInFormCheckbox"
            name="rememberMeCheckbox"
            type="checkbox"
          />
          <span class="customCheckbox" id="signInFormCustomCheckbox"></span>
          <div class="capitalize">remember me</div>
        </label>
        <!-- </div> -->

        <input
          id="submit"
          name=""
          type="submit"
          value="Sign in"
          class="capitalize"
        />
      </form>

      <ul>
        <li><a class="capitalize" href="sign-up.html">sign up</a></li>
        <li><a class="capitalize" href="#">forgot password?</a></li>
      </ul>
    </div>
    <!-- <script src="assets/js/index.js"></script> -->
  </body>
</html>
