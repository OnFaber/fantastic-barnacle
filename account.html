<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/xicon" href="./assets/altro/Graphicloads-Colorful-Long-Shadow-Book.ico">
  <meta charset="UTF-8" />
  <meta
  name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <title>Your account</title>
  <!-- Script per impedire di visualizzare questa pagina se non loggato -->
  <script type="module" src="assets/js/notLoggedRedirect.js"></script>
  <!-- Importazione script -->
  <!--L'attributo defer indica di eseguire lo script dopo il caricamento del documento. 
  Necessario per far trovare allo script gli elementi-->
  <script type="module" src="assets/js/account.js" defer></script>
  <link href="assets/css/common.css" rel="stylesheet" />
  <link href="assets/css/inputFields.css" rel="stylesheet" />
  <link href="assets/css/account.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="sidebar hidden">
      <button id="close_sidebar" class="btn">
        <img src="assets/altro/arrow-left.svg" class="icon" />
      </button>
      <nav>
        <ul id="sidebarList"></ul>
      </nav>
    </div>
    <main id="accountMain" class="background">
      <button id="open_sidebar" class="btn">
        <img src="assets/altro/arrow-right.svg" class="icon" />
      </button>
      <button class="accountPageButton" id="logOutButton">Log out</button>
      <button class="accountPageButton" id="deleteAccountButton">Delete account</button>
    </main>
  </div>
</body>
</html>
