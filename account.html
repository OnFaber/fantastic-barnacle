<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/xicon" href="./assets/altro/Graphicloads-Colorful-Long-Shadow-Book.ico">
  <meta charset="UTF-8" />
  <meta
  name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <title>Your account</title>
  <!-- Script per impedire di visualizzare questa pagina se non loggato -->
  <script>
    // Controllo se l'utente è loggato
    let authenticatedUserLocal = JSON.parse(localStorage.getItem("authenticatedUser"));
    let authenticatedUserSession = JSON.parse(sessionStorage.getItem("authenticatedUser"));
    if (authenticatedUserSession == null) {
      window.location.href = "./sign-in.html" //Se non è loggato lo reindirizzo al sign in
    } else if (authenticatedUserLocal != null) {
      window.location.href = "./sign-in.html" //Se è loggato lo reindirizzo al sign in
    }
  </script>
  <!-- Importazione script -->
  <!--L'attributo defer indica di eseguire lo script dopo il caricamento del documento. 
  Necessario per far trovare allo script gli elementi-->
  <script
  type="module"
  src="assets/js/account.js"
  defer
  ></script>
</head>
<body>
  <button id="logOutButton">Log out</button>
  <a href="./index.html">Homepage</a>
</body>
</html>
