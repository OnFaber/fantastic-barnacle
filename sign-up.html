<!doctype html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/xicon"
      href="./assets/altro/Graphicloads-Colorful-Long-Shadow-Book.ico"
    />
    <meta charset="UTF-8" />
    <title>Sign up</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- /static/stile.css -->
    <link href="assets/css/forms.css" rel="stylesheet" />
    <!-- Script per impedire di visualizzare questa pagina se già loggato -->
    <script>
      // Controllo se l'utente è già loggato
      let authenticatedUserLocal = JSON.parse(
        localStorage.getItem("authenticatedUser"),
      );
      let authenticatedUserSession = JSON.parse(
        sessionStorage.getItem("authenticatedUser"),
      );
      if (authenticatedUserSession != null) {
        window.location.href = "./index.html"; //Se è loggato lo reindirizzo alla homepage
      } else if (authenticatedUserLocal != null) {
        window.location.href = "./index.html"; //Se è loggato lo reindirizzo alla homepage
      }
    </script>
    <!-- Importazione script -->
    <!--L'attributo defer indica di eseguire lo script dopo il caricamento del documento. 
  Necessario per far trovare allo script gli elementi-->
    <script type="module" src="assets/js/sign-up-form.js" defer></script>
  </head>

  <body>
    <div class="notice error"></div>
    <div class="form__box form__box--signup">
      <p>Sign up</p>

      <form name="signUpForm">
        <input
          id="signUpFormEmail"
          name="email"
          type="email"
          value=""
          placeholder="E-Mail"
        />

        <input
          id="signUpFormPassword"
          name="password"
          type="password"
          value=""
          placeholder="Password"
        />

        <!-- <div style="display: flex; align-items: center"> -->
        <label class="customCheckboxContainer">
          <input
            id="signUpFormCheckbox"
            name="privacyPolicyCheckbox"
            type="checkbox"
            disabled
          />
          <!-- la presenza di disabled è già true -->
          <span class="customCheckbox" id="signUpFormCustomCheckbox"></span>
          <div>
            I accept the
            <a
              id="privacyPolicyHref"
              href="./privacy-policy.html"
              target="_blank"
              >Privacy Policy</a
            >
          </div>
        </label>
        <!-- </div> -->

        <input
          id="submit"
          name=""
          type="submit"
          value="Sign up"
          class="capitalize"
        />
      </form>

      <ul>
        <li>Already have an account? <a href="./sign-in.html">Sign in</a></li>
      </ul>
    </div>
    <!-- <script src="assets/js/index.js"></script> -->
  </body>
</html>
