<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/xicon" href="./assets/altro/Graphicloads-Colorful-Long-Shadow-Book.ico">
  <meta charset="UTF-8" />
  <title>Reset password</title>
  <meta
  name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <!-- /static/stile.css -->
  <link href="assets/css/forms.css" rel="stylesheet" />
  <link href="assets/css/notice.css" rel="stylesheet" />
  <!-- Importazione script -->
  <!--L'attributo defer indica di eseguire lo script dopo il caricamento del documento. 
  Necessario per far trovare allo script gli elementi-->
  <script
  type="module"
  src="assets/js/reset-password-form.js"
  defer
  ></script>
</head>

<body>
  <div class="notice"></div>
  <div class="form__box form__resetpassword">
    <p class="capitalize">Reset password</p>
    <form id="resetPasswordForm" name="resetPasswordForm">
      <input
      id="resetPasswordFormusername"
      name="username"
      type="text"
      value=""
      placeholder="Username"
      />
      
      <input
      id="resetPasswordFormResetCode"
      name="resetCode"
      type="password"
      value=""
      placeholder="Reset code"
      />
      
      <input
      id="resetPasswordFormpassword"
      name="password"
      type="password"
      value=""
      placeholder="New password"
      />
      
      <input
      id="submit"
      name=""
      type="submit"
      value="Reset"
      class="capitalize"
      />
    </form>
    
    <ul>
      <li><a class="capitalize" href="./sign-in.html">go back</a></li>
    </ul>
  </div>
</body>
</html>
